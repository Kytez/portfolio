<section>
  <div class="maxW1440">
    <div class="header">
      <h2>Portfolio</h2>
      <p>
        Explore a selection of my work here - Interact with projects to see my
        skills in action.
      </p>
    </div>
    <!-- <app-portfolio-project
      [project]="projects[0]"
      [projectCount]="'01'"
      [projectTotal]="projects.length"
    ></app-portfolio-project>

    <app-portfolio-project-mirrored
      [project]="projects[1]"
      [projectCount]="'02'"
      [projectTotal]="projects.length"
    ></app-portfolio-project-mirrored> -->

    @for (project of projects; track project; let i = $index) {
      @if (i % 2 === 0) {
        <app-portfolio-project
        [project]="projects[i]"
        [projectCount]="'0' + (i + 1)"
        [projectTotal]="projects.length"
      ></app-portfolio-project>
      }
      @if (i % 2 !== 0) {
        <app-portfolio-project-mirrored
        [project]="projects[i]"
        [projectCount]="'0' + (i + 1)"
        [projectTotal]="projects.length"
      ></app-portfolio-project-mirrored>
      }
    }

    <div class="arrowImgContainer">
      <div class="arrowImgBox">
        <img #arrowImgPortfolio src="../../../assets/img/arrow_left/arrow_left_3.png">
      </div>
    </div>
  </div>
</section>
