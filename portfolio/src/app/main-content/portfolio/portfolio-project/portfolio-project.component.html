<section>
  <span class="projectCount fontSyne">{{ projectCount }}/0{{ projectTotal }}</span>

  <div #imgContainer class="imgContainer">
    <img class="screenshot" src="{{ project.image }}" />
    <div #imgFrame class="hoverFrame" ></div>
    <img #circleArrow class="circleArrow" src="../../../../assets/img/icons/circleArrow.png">
  </div>

  <div class="textContainer">
    <div #projectInfoText class="projectInfo">
      <h3 class="fontSyne">{{ project.name }}</h3>
      <span class="fontOverpass colorGreen">{{ project.techStack }}</span>
      <p>{{ project.description }}</p>
      <div class="btns">
        <a target="_blank" href="{{ project.githubUrl }}" class="btn">Github</a>
        <a target="_blank" href="{{ project.liveTestUrl }}" class="btnSecondary">Live Test</a>
      </div>
    </div>
  </div>
</section>
