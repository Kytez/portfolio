<nav>
  <div class="maxW1440">
    <a href="portfolio-page/#"
      ><img src="../../../../assets/img/logo_schwarz_cutted.png" class="logo"
    /></a>

    <div class="navRightSide">
      <div class="langSwitch">
        <span (click)="setLanguage('de')" [class.active]="language === 'de'" class="fontOverpass languageBtn">DE</span>
        <span class="fontOverpass">|</span>
        <span (click)="setLanguage('en')" [class.active]="language === 'en'" class="fontOverpass languageBtn">EN</span>
      </div>

      <button
        class="burger-button"
        (click)="toggleMenu()"
        [class.active]="menuOpen"
      >
        <div class="spinner diagonal1" [class.active]="menuOpen"></div>
        <div class="spinner horizontal" [class.active]="menuOpen"></div>
        <div class="spinner diagonal2" [class.active]="menuOpen"></div>
      </button>
    </div>
  </div>
</nav>

<app-nav-menu
  class="navmenu"
  [class.active]="menuOpen"
  (closeNavMenu)="closeMenu()"
  [activate]="menuOpen"
></app-nav-menu>
